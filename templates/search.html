{% extends "layout.html" %}

{% block tit %} Search {% endblock %}

{% block enc %} "Si bien buscas, encontrar√°s".
<p class="h5">
    <em>Platon</em>
</p>
{% endblock %}

{% block contenido%}
<div class="container-xl mb-5" style="width: 50rem;">
    <form class="container-xl" style="width: 25rem;">
        <div class="p-4 pb"><strong>Introduzca el Token del Tiny: </strong></div>
        <div class="row mb-3">
            <div class="col">
                <label for="formGroupExampleInput">localhost:5000/</label>
                <input type="text" class="form-control" placeholder="  HKEIS"
                    name="busc" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Buscar</button>
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">TinyUrls</th>
                <th scope="col">Url Original</th>
            </tr>
        </thead>
        <tbody>
            {% for a,n in sea.items() %}
            <tr>
                <td>{{n['token']}}</td>
                <td>{{n['url']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
